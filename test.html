<html>  
    <head>  
        <title>Reverse Geocoding Plugin Test</title>
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA2ENOnzbd5O7PPBa_rX3XXhT2yXp_ZAY8_ufC3CFXhHIE1NvwkxRyTXwpg5UwA7-Yr9H5XLd-iJzROg" type="text/javascript"></script>
        <script src="jquery-1.3.2.js" type="text/javascript"></script>  
        <script src="jquery.reversegeocode.min.js" type="text/javascript"></script>  
        <script type="text/javascript">  
            $().ready(function() {  
                $('#address_output').reversegeocode({
                    lat: $('#location_lat').val(),
                    lng: $('#location_lng').val()
                });
            });  
        </script>  
    </head>  
    <body>  
        Latitude: <input id="location_lat" type="text" value="39.96645184560684">39.96645184560684</input>
        <br />
        Longitude: <input id="location_lng" type="text" value="-75.15801250934601">-75.15801250934601</input>
        <br />
        <div id="address_output" style="width:200px;background-color:#ccc;padding:10px;"> 
        </div>
    </body>  
</html>
